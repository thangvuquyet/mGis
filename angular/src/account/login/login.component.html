<div [@routerTransition]>
  <form novalidate autocomplete="off" #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group first">
      <label for="username">Username</label>
      <input id="username" type="text" class="form-control" name="userNameOrEmailAddress"
        [(ngModel)]="authService.authenticateModel.userNameOrEmailAddress" [placeholder]="'UserNameOrEmail' | localize"
        required maxlength="256" #userNameOrEmailAddressModel="ngModel" #userNameOrEmailAddressEl>
      <abp-validation-summary [control]="userNameOrEmailAddressModel"
        [controlEl]="userNameOrEmailAddressEl"></abp-validation-summary>
    </div>
    <div class="form-group last mb-4">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" name="password"
        [(ngModel)]="authService.authenticateModel.password" [placeholder]="'Password' | localize" required
        maxlength="32" #passwordModel="ngModel" #passwordEl>
      <abp-validation-summary [control]="passwordModel" [controlEl]="passwordEl"></abp-validation-summary>
    </div>

    <div class="form-group row">
      <div class="col-md-7">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe"
            [(ngModel)]="authService.rememberMe" />
          <label for="rememberMe" class="custom-control-label">
            {{ "RememberMe" | localize }}
          </label>
        </div>
      </div>
    </div>

    <input type="submit" value="Log In" class="btn text-white btn-block btn-primary"
      [disabled]="!loginForm.form.valid || submitting">

  </form>
